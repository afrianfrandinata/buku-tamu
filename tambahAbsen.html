    <!-- Form Content-->
    <div class="body">
      <div class="container">
        <form action="dataAbsen.html">
          <div class="light-card-tittle card-body">
            <h4 class="header-title text-center">Absen Tamu</h4>
            <div class="row">
              <div class="form-group col">
                <label for="example-text-input" class="col-form-label"
                  >Nama</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="name"
                  name="name"
                  placeholder="Nama"
                />
              </div>
              <div class="form-group col">
                <label for="example-text-input" class="col-form-label"
                  >Jabatan</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="jabatan"
                  onkeyup="myFunction()"
                  name="jabatan"
                  placeholder="Jabatan"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="example-text-input" class="col-form-label"
                  >NIK</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="nik"
                  onkeyup="myFunction()"
                  name="nik"
                  placeholder="Nik"
                />
              </div>
              <div class="form-group col">
                <label for="example-text-input" class="col-form-label"
                  >No HP</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="noHp"
                  onkeyup="myFunction()"
                  name="nomorHP"
                  placeholder="No HP"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="example-text-input" class="col-form-label"
                  >Alamat</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="alamat"
                  name="alamat"
                  placeholder="Alamat"
                />
              </div>
              <div class="form-group col">
                <label for="example-text-input" class="col-form-label"
                  >Nama Instansi</label
                >
                <input
                  class="form-control"
                  type="text"
                  id="namaInstansi"
                  onkeyup="myFunction()"
                  name="namaInstansi"
                  placeholder="Nama Instansi"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col">
                <label for="example-datetime-local-input" class="col-form-label"
                  >Date and time</label
                >
                <input
                  class="form-control"
                  type="datetime-local"
                  id="datetime"
                />
              </div>
              <div class="form-group col container-keperluan">
                <label class="col-form-label">Keperluan</label>
                <select class="custom-select tambah-absen"></select>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Tambah</button>
          </div>
        </form>
      </div>
    </div>
    <!-- Akhir Form Content -->

    <!-- Footer -->
